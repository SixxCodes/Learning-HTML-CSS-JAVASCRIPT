<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>Facebook</title>
    </head>
    <body>

        <div class="container">
            <div class="content">

                <div class="title-text">
                    <h1>facebook</h1>
                    <p class="quote">Connect with friends and the world around you on Facebook.</p>
                </div>  

                <div class="input-and-page-container">
                    <div class="input-container">
                        <input class="input-items" type="email" placeholder="Email or phone number">

                        <input class="input-items" type="password" placeholder="Password" name="" id="">

                        <button class="input-items login-btn ">LOG IN</button>

                        <a class="input-items forgot-password" href="facebook.com">Forgot Password?</a>

                        <hr class="input-items"/>

                        <button class="create-btn input-items">Create new account</button>
                    </div>

                    <div class="page-link-container">
                        <p class="page-quote">
                            <a href="Create a Page" class="page-link">Create a Page</a> for a celebrity, brand or business.
                        </p>
                    </div>
                </div>

            </div>
        </div>

    </body>
</html>
